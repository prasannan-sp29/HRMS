<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-DyZ88mC6Up2uqS7hd0BhshK1Q+nu8oa4/6c6J7ji6tXrytrpKreA2eF8k5f2v7py" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            background-image: url("{% static 'images/admin_dashboard.jpeg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            color: #343a40; /* Make sure text is readable */
        }
        nav {
            background-color: rgba(9, 10, 12, 0.8); /* Make the nav bar slightly transparent */
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: fixed;
            top: 0;
        }
        nav h4 {
            color: #fff;
            margin: 0;
            font-size: 2rem;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(170px, 1fr)); /* Create a grid layout */
            gap: 10px;
            width: 100%;
            max-width: 800px; /* Set a max-width for the container */
            justify-items: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            margin-top: 80px; /* Adjust to prevent overlap with nav */
        }
        .button-container div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container a {
            text-decoration: none;
            color: #fff;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
            background-color: #007bff; /* Default background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
        }
        .button-container a:hover {
            opacity: 0.8; /* Slight opacity change on hover for all buttons */
        }
        .button-container a i {
            font-size: 80px;
            margin-bottom: 10px;
        }
        .button-container div:nth-child(1) a {
            background-color: #007bff;
        }
        .button-container div:nth-child(2) a {
            background-color: #28a745;
        }
        .button-container div:nth-child(3) a {
            background-color: #17a2b8;
        }
        .button-container div:nth-child(4) a {
            background-color: #ffc107;
        }
        .button-container div:nth-child(5) a {
            background-color: #fd7e14;
        }
        .button-container div:nth-child(6) a {
            background-color: #dc3545;
        }
        .button-container div:nth-child(7) a {
            background-color: #6f42c1;
        }
        .button-container div:nth-child(8) a {
            background-color: #343a40;
        }
        span {
            color: black;
            margin-top: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/168dbaa0df.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <h4>Admin Dashboard</h4>
    </nav>
    <div class="button-container">
        <div>
            <a class="btn btn-circle btn-employee" href="{% url 'employee_details' %}">
                <i class="fa-solid fa-people-group"></i>
            </a>
            <span>Employee</span>
        </div>
        <div>
            <a class="btn btn-circle btn-department" href="{% url 'addDepartment' %}">
                <i class="fas fa-building icon"></i>
            </a>
            <span>Departments</span>
        </div>
        <div>
            <a class="btn btn-circle btn-attendance" href="{% url 'allAttendanceView' %}">
                <i class="fas fa-calendar-check icon"></i>
            </a>
            <span>Attendance</span>
        </div>
        <div>
            <a class="btn btn-circle btn-leave" href="{% url 'viewLeaveRequest' %}">
                <i class="fas fa-plane-departure icon"></i>
            </a>
            <span>Leave</span>
        </div>
        <div>
            <a class="btn btn-circle btn-contacts" href="{% url 'contacts' %}">
                <i class="fas fa-address-book icon"></i>
            </a>
            <span>Contacts</span>
        </div>
        <div>
            <a class="btn btn-circle btn-payroll" href="{% url 'generate_payslip' %}">
                <i class="fas fa-file-invoice-dollar icon"></i>
            </a>
            <span>Payroll</span>
        </div>
        <div>
            <a class="btn btn-circle btn-self-service" href="{% url 'pay' %}">
                <i class="fas fa-user-cog icon"></i>
            </a>
            <span>Self Service</span>
        </div>
        <div>
            <a class="btn btn-circle btn-logout" href="{% url 'AdminLogOut' %}">
                <i class="fas fa-sign-out-alt icon"></i>
            </a>
            <span>Logout</span>
        </div>
    </div>
</body>
</html>
